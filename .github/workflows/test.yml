name: test-recipes
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    branches:
        - main
jobs:
  test-recipes:
    name: test-recipes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: `pwd`
      - run: `ls -la`
      - run: bun install
      - run: bun test